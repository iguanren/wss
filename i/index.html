<div class="centerd">
<p>规则：从左上角出发，终点为右下角红旗处。</p>
<div id="mg" class="mg centerd"></div>
<br />
<p>请使用键盘上的👆 | 👇 | 👈 | 👉方向键控制迷宫中图标的移动</p>
	
<p><input type="checkbox" onclick="mark(1, this);" id="mark1" /> <label for="mark1">将走过的格子用红色标出</label></p>

<form class="form-inline">
	<div class="form-group">
		<input type="text" class="form-control" id="mg_width" value="20" size="4" maxlength="2" onkeypress="return isNumber(event)" />
	</div>
	<div class="form-group">
		<input type="text" class="form-control" id="mg_height" value="20" size="4" maxlength="2" onkeypress="return isNumber(event)" />
	</div>
	<button type="button" class="btn btn-default" onclick="new_mg();">设置</button>

<script>
$(window).load(function() {
	$("#circle").fadeOut(500);
	$("#circle1").fadeOut(700);
});
</script>
<script>
function new_mg() {
	var w = parseInt(document.getElementById("mg_width").value) || 20,
		h = parseInt(document.getElementById("mg_height").value) || 20;
	mg.set({width: w, height: h}).create().show();
	document.getElementById("mg_width").value = w;
	document.getElementById("mg_height").value = h;
	count();
}
function count() {
	$.get("stat/count.py", {
			r: Math.random()
		}, function (r) {
			r = r.replace(/[\r\n\s]/g, "");
			if (r.match(/^\d+$/))
				$("#count").html(r);
		});
}
function mark(h, ob) {
	mg.me.setMark(h, ob.checked);
}
var mg = new MG("mg");
new_mg();
</script>
